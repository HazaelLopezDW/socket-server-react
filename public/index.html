<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"
        integrity="sha512-2RDFHqfLZW8IhPRvQYmK9bTLfj/hddxGXQAred2wNZGkrKQkLGj8RCkXfRJPHlDerdHHIzTFaahq4s/P4V6Qig==" 
        crossorigin="anonymous">
    </script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
        crossorigin="anonymous" />


    <title>MiniChat</title>
</head>
<body class="container">
    <h1 class="mt-5">MiniChat</h1>
    <hr/>

    <form id="miFormulario">
        <div class="row">
            <div class="col-md-8">
                <input type="text" id="txtMensaje" placeholder="Mensaje" class="form-control" />
            </div>
            <div class="col-md-4">
                <button
                    class="btn btn-outline-primary"
                >
                    Enviar
                </button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-12">
            <ul id="misMensajes" class="mt-2"> 
            </ul>
        </div>
    </div>

    <script>
        const socket = io('https://react-socket-server-hazael.herokuapp.com/');

        // Referencias a los documentos del DOM
        const formulario = document.getElementById('miFormulario');
        const mensaje = document.getElementById('misMensajes');
        const txtMensaje = document.getElementById('txtMensaje');

        formulario.addEventListener('submit', (ev) =>{
            ev.preventDefault();

            const nuevoMensaje = txtMensaje.value;
            socket.emit('mensaje-to-servere', { texto: nuevoMensaje })
        });

        socket.on('mensaje-from-server', (data) => {
            mensaje.innerHTML += `<li>${data.texto}</li>`
        });

    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
        crossorigin="anonymous">
    </script>
</body>
</html>
